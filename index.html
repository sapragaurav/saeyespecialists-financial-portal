<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SA Eye Specialists Portal - V1.10</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; margin: 0; padding: 20px; display: flex; justify-content: center; }
        .card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 8px 24px rgba(0,0,0,0.1); width: 100%; max-width: 1000px; position: relative; }
        .btn { padding: 10px 15px; border: none; border-radius: 6px; cursor: pointer; font-size: 13px; font-weight: bold; }
        .btn-primary { background-color: #0056b3; color: white; }
        .btn-danger { background-color: #dc3545; color: white; padding: 5px 10px; }
        .hidden { display: none; }
        .upload-box { border: 1px solid #ddd; padding: 15px; border-radius: 10px; background: #fcfcfc; margin-bottom: 20px; display: flex; align-items: center; gap: 10px; justify-content: space-between; }
        .filter-bar { background: #f8f9fa; padding: 15px; border-radius: 10px; margin-bottom: 20px; display: flex; gap: 15px; align-items: center; border: 1px solid #eee; flex-wrap: wrap; }
        table { width: 100%; border-collapse: collapse; font-size: 13px; }
        th { background: #eee; padding: 10px; text-align: left; }
        td { padding: 10px; border-bottom: 1px solid #eee; }
        .total-row { font-weight: bold; background: #f0f7ff; }
        .version-display { position: absolute; top: 10px; right: 15px; font-size: 10px; color: #bbb; }
    </style>
</head>
<body>

<div class="card">
    <div id="loginSection" style="text-align: center; max-width: 400px; margin: auto;">
        <h2>Clinic Login</h2>
        <input type="email" id="email" placeholder="Email" style="width:100%; padding:10px; margin:5px 0;">
        <input type="password" id="password" placeholder="Password" style="width:100%; padding:10px; margin:5px 0;">
        <button class="btn btn-primary" style="width:100%" id="loginBtn">Sign In</button>
    </div>

    <div id="portalSection" class="hidden">
        <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
            <h2 style="margin:0;">Admin Financial Manager</h2>
            <button id="logoutBtn" style="background:none; border:none; color: #d9534f; cursor:pointer; font-weight:bold;">Sign Out</button>
        </div>

        <div class="upload-box">
            <div>
                <strong>Sync Daily Excel:</strong>
                <input type="file" id="excelFile" accept=".xlsx, .xls">
            </div>
            <button class="btn btn-primary" style="background-color:#28a745" id="uploadBtn">Process File</button>
        </div>
        <p id="status" style="text-align: center; font-weight: bold;"></p>

        <div class="filter-bar">
            <strong>Filters:</strong>
            <input type="text" id="filterDate" placeholder="Date (DD/MM/YYYY)" style="padding:6px; border:1px solid #ccc; border-radius:4px;">
            <input type="text" id="filterDoctor" placeholder="Doctor Name" style="padding:6px; border:1px solid #ccc; border-radius:4px;">
            <button class="btn btn-primary" id="applyFilterBtn">Apply Filters</button>
            <button class="btn" id="clearFilterBtn" style="background:#6c757d; color:white;">Clear</button>
        </div>

        <div style="overflow-x:auto;">
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Doctor Name</th>
                        <th>Location</th>
                        <th>Billed</th>
                        <th>Received</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="recordsTableBody"></tbody>
                <tfoot>
                    <tr class="total-row">
                        <td colspan="3" style="text-align:right;">Filtered Totals:</td>
                        <td id="totalBilled">$0.00</td>
                        <td id="totalReceived">$0.00</td>
                        <td></td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <div class="version-display">Build Version: 1.10</div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAsCKNyHipM5kUKKqJ_klJ1J1l20E4iQ-k",
        authDomain: "saeyespecialists-portal.firebaseapp.com",
        projectId: "saeyespecialists-portal",
        storageBucket: "saeyespecialists-portal.firebasestorage.app",
        messagingSenderId: "584706843504",
        appId: "1:584706843504:web:9b7e3e5307f162de55e5b5"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const formatCurr = (n) => new Intl.NumberFormat('en-AU', { style: 'currency', currency: 'AUD' }).format(n);

    document.getElementById('loginBtn').onclick = () => {
        auth.signInWithEmailAndPassword(document.getElementById('email').value, document.getElementById('password').value).catch(err => alert(err.message));
    };
    document.getElementById('logoutBtn').onclick = () => auth.signOut().then(() => location.reload());

    auth.onAuthStateChanged(user => {
        if (user) {
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('portalSection').classList.remove('hidden');
            loadRecords();
        }
    });

    async function deleteRecord(id) {
        if(confirm("Are you sure you want to delete this specific record?")) {
            await db.collection("daily_reports").doc(id).delete();
            loadRecords();
        }
    }

    function loadRecords() {
        const dateF = document.getElementById('filterDate').value.trim();
        const docF = document.getElementById('filterDoctor').value.trim().toLowerCase();
        
        let query = db.collection("daily_reports").orderBy("reportDate", "desc");

        query.get().then(snapshot => {
            const tbody = document.getElementById('recordsTableBody');
            let sumBilled = 0, sumReceived = 0;
            tbody.innerHTML = "";
            
            snapshot.forEach(doc => {
                const d = doc.data();
                const matchesDate = !dateF || d.reportDate === dateF;
                const matchesDoc = !docF || d.doctorName.toLowerCase().includes(docF);

                if (matchesDate && matchesDoc) {
                    sumBilled += d.amountBilled;
                    sumReceived += d.amountReceived;
                    tbody.innerHTML += `<tr>
                        <td>${d.reportDate}</td>
                        <td>${d.doctorName}</td>
                        <td>${d.location}</td>
                        <td>${formatCurr(d.amountBilled)}</td>
                        <td>${formatCurr(d.amountReceived)}</td>
                        <td><button class="btn btn-danger" onclick="deleteRecord('${doc.id}')">Delete</button></td>
                    </tr>`;
                }
            });

            document.getElementById('totalBilled').innerText = formatCurr(sumBilled);
            document.getElementById('totalReceived').innerText = formatCurr(sumReceived);
        });
    }

    document.getElementById('applyFilterBtn').onclick = () => loadRecords();
    document.getElementById('clearFilterBtn').onclick = () => {
        document.getElementById('filterDate').value = "";
        document.getElementById('filterDoctor').value = "";
        loadRecords();
    };

    document.getElementById('uploadBtn').onclick = function() {
        const fileInput = document.getElementById('excelFile');
        const status = document.getElementById('status');
        if (!fileInput.files[0]) return;

        status.style.color = "blue";
        status.innerText = "Syncing...";
        const reader = new FileReader();
        reader.onload = async function(e) {
            try {
                const workbook = XLSX.read(new Uint8Array(e.target.result), {type: 'array'});
                const sheet = workbook.Sheets[workbook.SheetNames[0]];
                const rows = XLSX.utils.sheet_to_json(sheet, { header: 1 });
                let reportDate = "";
                let headerRowIndex = -1;

                for(let i=0; i < 20; i++) {
                    const rowText = (rows[i] || []).join(" ");
                    if(rowText.includes("Period")) {
                        const dates = rowText.match(/\d{1,2}\/\d{1,2}\/\d{4}/g);
                        if(dates && dates[0] === dates[1]) reportDate = dates[0];
                    }
                    if((rows[i] || []).includes("Doctor")) headerRowIndex = i;
                }

                const jsonData = XLSX.utils.sheet_to_json(sheet, { range: headerRowIndex });
                let count = 0;
                for (const row of jsonData) {
                    const keys = Object.keys(row);
                    const docName = (row[keys.find(k => k.trim()==='Doctor')] || "").toString().trim();
                    if (docName && !docName.includes("Total:")) {
                        const loc = row[keys.find(k => k.trim()==='Location')] || "N/A";
                        const id = `${reportDate}_${docName}_${loc}`.replace(/\//g, '-').replace(/\s+/g, '_');
                        await db.collection("daily_reports").doc(id).set({
                            reportDate, doctorName: docName, location: loc,
                            amountBilled: parseFloat(row[keys.find(k => k.trim()==='Amount Billed')]) || 0,
                            amountReceived: parseFloat(row[keys.find(k => k.trim()==='Amount Received')]) || 0,
                            lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
                        }, { merge: true });
                        count++;
                    }
                }
                status.style.color = "green";
                status.innerText = `âœ” Success: ${count} synced.`;
                loadRecords();
            } catch (err) { status.innerText = `Error: ${err.message}`; }
        };
        reader.readAsArrayBuffer(fileInput.files[0]);
    };
</script>
</body>
</html>
