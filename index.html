<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SA Eye Specialists Portal - V1.4</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 8px 24px rgba(0,0,0,0.1); width: 100%; max-width: 500px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .btn { width: 100%; padding: 12px; background-color: #0056b3; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: bold; margin-top: 10px; }
        .btn:hover { background-color: #004494; }
        .hidden { display: none; }
        .admin-badge { background: #e6ffed; color: #28a745; padding: 5px 10px; border-radius: 20px; font-size: 12px; display: inline-block; margin-bottom: 20px; }
        .upload-box { border: 2px dashed #007bff; padding: 20px; border-radius: 10px; margin-top: 20px; background: #f8fbff; }
        #status { margin-top: 15px; font-size: 14px; color: #555; font-weight: bold; white-space: pre-wrap; }
        .version-tag { font-size: 10px; color: #ccc; margin-top: 20px; display: block; }
    </style>
</head>
<body>

<div class="card">
    <div id="loginSection">
        <h2 style="margin-bottom: 5px;">SA Eye Specialists</h2>
        <p style="color: #666; margin-bottom: 20px;">Financial Reporting Portal</p>
        <input type="email" id="email" placeholder="Email Address">
        <input type="password" id="password" placeholder="Password">
        <button class="btn" id="loginBtn">Sign In</button>
    </div>

    <div id="portalSection" class="hidden">
        <div class="admin-badge">SUPER ADMIN</div>
        <h2 id="welcomeMsg" style="margin-top: 0;">Welcome</h2>
        
        <div class="upload-box">
            <h4 style="margin-top:0;">Daily Report Uploader</h4>
            <p style="font-size: 12px; color: #666;">Upload your daily SaaS Excel export.</p>
            <input type="file" id="excelFile" accept=".xlsx, .xls">
            <button class="btn" id="uploadBtn" style="background-color: #28a745;">Process & Save to Firebase</button>
        </div>
        
        <p id="status"></p>
        <hr style="margin: 25px 0; border: 0; border-top: 1px solid #eee;">
        <button id="logoutBtn" style="background:none; border:none; color:#888; cursor:pointer; text-decoration: underline;">Sign Out</button>
        <span class="version-tag">Build Version 1.4</span>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAsCKNyHipM5kUKKqJ_klJ1J1l20E4iQ-k",
        authDomain: "saeyespecialists-portal.firebaseapp.com",
        projectId: "saeyespecialists-portal",
        storageBucket: "saeyespecialists-portal.firebasestorage.app",
        messagingSenderId: "584706843504",
        appId: "1:584706843504:web:9b7e3e5307f162de55e5b5"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    document.getElementById('loginBtn').onclick = () => {
        const e = document.getElementById('email').value;
        const p = document.getElementById('password').value;
        auth.signInWithEmailAndPassword(e, p).catch(err => alert("Login Error: " + err.message));
    };

    document.getElementById('logoutBtn').onclick = () => auth.signOut().then(() => location.reload());

    auth.onAuthStateChanged(user => {
        if (user) {
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('portalSection').classList.remove('hidden');
            db.collection("users").doc(user.uid).get().then(doc => {
                if (doc.exists) document.getElementById('welcomeMsg').innerText = "Hello, " + doc.data().name;
            });
        }
    });

    document.getElementById('uploadBtn').onclick = function() {
        const fileInput = document.getElementById('excelFile');
        const status = document.getElementById('status');
        if (!fileInput.files[0]) { alert("Select a file first."); return; }

        status.style.color = "#555";
        status.innerText = "Processing file...";
        
        const reader = new FileReader();
        reader.onload = function(e) {
            try {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, {type: 'array'});
                const sheet = workbook.Sheets[workbook.SheetNames[0]];
                const rows = XLSX.utils.sheet_to_json(sheet, { header: 1 });
                
                let reportDate = "";
                let headerRowIndex = -1;

                for(let i=0; i < Math.min(rows.length, 10); i++) {
                    const row = rows[i];
                    if(!row || row.length === 0) continue;
                    
                    const firstCellText = row[0] ? row[0].toString().trim() : "";
                    
                    if(firstCellText.startsWith("Period")) {
                        // Extract dates. Format: "Period27/03/2024 - 27/03/2024"
                        const cleanText = firstCellText.replace("Period", "").trim();
                        const parts = cleanText.split("-").map(p => p.trim());
                        
                        if(parts.length >= 2 && parts[0] === parts[1]) {
                            reportDate = parts[0];
                        } else {
                            throw new Error(`Date check failed: Start (${parts[0]}) must match End (${parts[1]})`);
                        }
                    }
                    
                    if(row.includes("Doctor")) {
                        headerRowIndex = i;
                    }
                }

                if(!reportDate) throw new Error("Could not find a valid single-day 'Period' (e.g., 27/03/2024 - 27/03/2024) in the report headers.");
                if(headerRowIndex === -1) throw new Error("Could not find the 'Doctor' header row.");

                const jsonData = XLSX.utils.sheet_to_json(sheet, { range: headerRowIndex });
                const batch = db.batch();
                let count = 0;

                jsonData.forEach(row => {
                    const docName = row['Doctor'] ? row['Doctor'].toString().trim() : "";
                    if (docName && !docName.includes("Total:")) {
                        const ref = db.collection("daily_reports").doc();
                        batch.set(ref, {
                            reportDate: reportDate,
                            doctorName: docName,
                            location: row['Location'] || "All Locations",
                            amountBilled: parseFloat(row['Amount Billed']) || 0,
                            amountReceived: parseFloat(row['Amount Received']) || 0,
                            uploadedAt: firebase.firestore.FieldValue.serverTimestamp()
                        });
                        count++;
                    }
                });

                if(count === 0) throw new Error("No doctor records found to upload.");

                batch.commit().then(() => {
                    status.style.color = "green";
                    status.innerText = `âœ” Success: ${count} records saved for ${reportDate}`;
                    fileInput.value = "";
                });
            } catch (err) {
                status.style.color = "red";
                status.innerText = "Error: " + err.message;
            }
        };
        reader.readAsArrayBuffer(fileInput.files[0]);
    };
</script>
</body>
</html>
