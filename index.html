<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SA Eye Specialists Portal - V1.6</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; margin: 0; padding: 20px; }
        .card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 8px 24px rgba(0,0,0,0.1); width: 100%; max-width: 900px; text-align: center; position: relative; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .btn { width: 100%; padding: 12px; background-color: #0056b3; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: bold; margin-top: 10px; }
        .btn:hover { background-color: #004494; }
        .hidden { display: none; }
        .admin-badge { background: #e6ffed; color: #28a745; padding: 5px 10px; border-radius: 20px; font-size: 12px; display: inline-block; margin-bottom: 20px; }
        .upload-box { border: 2px dashed #007bff; padding: 20px; border-radius: 10px; margin: 20px 0; background: #f8fbff; }
        
        /* Table Styles */
        .table-container { margin-top: 30px; overflow-x: auto; text-align: left; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 14px; }
        th { background-color: #f8f9fa; border-bottom: 2px solid #dee2e6; padding: 12px; text-align: left; }
        td { border-bottom: 1px solid #eee; padding: 12px; }
        tr:hover { background-color: #fcfcfc; }
        
        #status { margin-top: 15px; font-size: 14px; color: #555; font-weight: bold; }
        .version-display { position: absolute; top: 10px; right: 15px; font-size: 10px; color: #bbb; }
    </style>
</head>
<body>

<div class="card">
    <div id="loginSection">
        <h2>SA Eye Specialists</h2>
        <p style="color: #666; margin-bottom: 20px;">Financial Reporting Portal</p>
        <input type="email" id="email" placeholder="Email Address">
        <input type="password" id="password" placeholder="Password">
        <button class="btn" id="loginBtn">Sign In</button>
    </div>

    <div id="portalSection" class="hidden">
        <div class="admin-badge">SUPER ADMIN</div>
        <h2 id="welcomeMsg" style="margin-top: 0;">Welcome</h2>
        
        <div class="upload-box">
            <h4 style="margin-top:0;">Daily Report Uploader</h4>
            <input type="file" id="excelFile" accept=".xlsx, .xls">
            <button class="btn" id="uploadBtn" style="background-color: #28a745;">Process & Save to Firebase</button>
            <p id="status"></p>
        </div>

        <div class="table-container">
            <h3>Recent Records</h3>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Doctor</th>
                        <th>Location</th>
                        <th>Billed</th>
                        <th>Received</th>
                    </tr>
                </thead>
                <tbody id="recordsTableBody">
                    </tbody>
            </table>
        </div>
        
        <hr style="margin: 40px 0 20px 0; border: 0; border-top: 1px solid #eee;">
        <button id="logoutBtn" style="background:none; border:none; color:#888; cursor:pointer; text-decoration: underline;">Sign Out</button>
    </div>
    <div class="version-display">Build Version: 1.6</div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAsCKNyHipM5kUKKqJ_klJ1J1l20E4iQ-k",
        authDomain: "saeyespecialists-portal.firebaseapp.com",
        projectId: "saeyespecialists-portal",
        storageBucket: "saeyespecialists-portal.firebasestorage.app",
        messagingSenderId: "584706843504",
        appId: "1:584706843504:web:9b7e3e5307f162de55e5b5"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const formatCurrency = (num) => new Intl.NumberFormat('en-AU', { style: 'currency', currency: 'AUD' }).format(num);

    // --- Auth Logic ---
    document.getElementById('loginBtn').onclick = () => {
        const e = document.getElementById('email').value;
        const p = document.getElementById('password').value;
        auth.signInWithEmailAndPassword(e, p).catch(err => alert(err.message));
    };

    document.getElementById('logoutBtn').onclick = () => auth.signOut().then(() => location.reload());

    auth.onAuthStateChanged(user => {
        if (user) {
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('portalSection').classList.remove('hidden');
            db.collection("users").doc(user.uid).get().then(doc => {
                if (doc.exists) {
                    document.getElementById('welcomeMsg').innerText = "Hello, " + doc.data().name;
                    loadRecentRecords();
                }
            });
        }
    });

    // --- Load Data into Table ---
    function loadRecentRecords() {
        db.collection("daily_reports").orderBy("uploadedAt", "desc").limit(15).get().then(snapshot => {
            const tbody = document.getElementById('recordsTableBody');
            tbody.innerHTML = "";
            snapshot.forEach(doc => {
                const data = doc.data();
                const row = `<tr>
                    <td>${data.reportDate}</td>
                    <td>${data.doctorName}</td>
                    <td>${data.location}</td>
                    <td>${formatCurrency(data.amountBilled)}</td>
                    <td>${formatCurrency(data.amountReceived)}</td>
                </tr>`;
                tbody.innerHTML += row;
            });
        });
    }

    // --- Excel Upload Logic ---
    document.getElementById('uploadBtn').onclick = function() {
        const fileInput = document.getElementById('excelFile');
        const status = document.getElementById('status');
        if (!fileInput.files[0]) { alert("Select a file first."); return; }

        status.style.color = "#555";
        status.innerText = "Processing...";
        
        const reader = new FileReader();
        reader.onload = function(e) {
            try {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, {type: 'array'});
                const sheet = workbook.Sheets[workbook.SheetNames[0]];
                const rows = XLSX.utils.sheet_to_json(sheet, { header: 1 });
                
                let reportDate = "";
                let headerRowIndex = -1;

                for(let i=0; i < Math.min(rows.length, 20); i++) {
                    const currentRow = rows[i];
                    if(!currentRow) continue;
                    const rowText = currentRow.join(" ");
                    if(rowText.includes("Period")) {
                        const dateRegex = /\d{1,2}\/\d{1,2}\/\d{4}/g;
                        const foundDates = rowText.match(dateRegex);
                        if(foundDates && foundDates.length >= 2 && foundDates[0] === foundDates[1]) {
                            reportDate = foundDates[0];
                        }
                    }
                    if(currentRow.includes("Doctor")) headerRowIndex = i;
                }

                if(!reportDate) throw new Error("Check your Excel 'Period' row (must be a single day).");
                if(headerRowIndex === -1) throw new Error("Header row not found.");

                const jsonData = XLSX.utils.sheet_to_json(sheet, { range: headerRowIndex });
                const batch = db.batch();
                let count = 0;

                jsonData.forEach(row => {
                    const docName = row['Doctor'] ? row['Doctor'].toString().trim() : "";
                    if (docName && !docName.includes("Total:")) {
                        const ref = db.collection("daily_reports").doc();
                        batch.set(ref, {
                            reportDate: reportDate,
                            doctorName: docName,
                            location: row['Location'] || "N/A",
                            amountBilled: parseFloat(row['Amount Billed']) || 0,
                            amountReceived: parseFloat(row['Amount Received']) || 0,
                            uploadedAt: firebase.firestore.FieldValue.serverTimestamp()
                        });
                        count++;
                    }
                });

                batch.commit().then(() => {
                    status.style.color = "green";
                    status.innerText = `âœ” Success: ${count} records saved.`;
                    fileInput.value = "";
                    loadRecentRecords(); // Refresh the table automatically
                });
            } catch (err) {
                status.style.color = "red";
                status.innerText = "Error: " + err.message;
            }
        };
        reader.readAsArrayBuffer(fileInput.files[0]);
    };
</script>
</body>
</html>
